{% extends "public/base.html" %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 380px; border-radius: 12px;">

        <div class="text-center mb-3">
            <img src="{% static 'public/logo_restaura.png' %}" 
                 alt="Logo" style="height:65px;">
        </div>

        <h4 class="text-center mb-4" style="color:#f97316;">Iniciar Sesión</h4>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-orange w-100 mt-3">Entrar</button>

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-danger py-2">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </form>

    </div>
</div>

{% endblock %}
