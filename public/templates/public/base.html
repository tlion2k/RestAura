<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>restAura - Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-orange: #f97316;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand span {
            color: var(--primary-orange);
            font-weight: 700;
        }
        /* BOTÓN PRINCIPAL NARANJO */
        .btn-orange {
            background-color: var(--primary-orange) !important;
            border-color: var(--primary-orange) !important;
            color: white !important;
            transition: all 0.2s ease-in-out;
        }

        /* OPCIONAL: BOTÓN OUTLINE NARANJO */
        .btn-outline-orange {
            border: 2px solid var(--primary-orange) !important;
            color: var(--primary-orange) !important;
            background-color: transparent !important;
            transition: all 0.2s ease-in-out;
        }

        .btn-outline-orange:hover {
            background-color: var(--primary-orange) !important;
            color: white !important;
            opacity: 0.85;
        }

        .btn-orange:hover {
            background-color: var(--primary-orange) !important;
            border-color: var(--primary-orange) !important;
            opacity: 0.85;
            color: white !important;
        }

        .section-title {
            color: var(--primary-orange);
            font-weight: 600;
        }

        footer {
            margin-top: auto; /* Esto asegura que el footer quede abajo */
            background: #f9f9f9;
            padding: 1rem;
        }

        /* SIDEBAR DEL PANEL */
        .sidebar-custom {
            background: #ffffff;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.08);
        }

        .sidebar-item {
            display: block;
            padding: 12px 16px;
            margin-bottom: 6px;
            border-radius: 10px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        /* Hover suave, misma lógica que el botón naranja */
        .sidebar-item:hover {
            background-color: rgba(249, 115, 22, 0.15); /* naranjo leve */
            color: var(--primary-orange);
            transform: translateX(3px);
        }

        /* Opción activa */
        .sidebar-item.active {
            background-color: var(--primary-orange) !important;
            color: white !important;
            box-shadow: 0 0 5px rgba(249,115,22,0.5);
        }


    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{% static 'public/logo_restaura.png' %}" 
                 alt="Logo restAura" style="height:45px;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- MENÚ CENTRADO -->
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="/carta" class="nav-link">Carta</a></li>
                <li class="nav-item"><a href="/quienes-somos" class="nav-link">Quiénes Somos</a></li>
                <li class="nav-item"><a href="/contacto" class="nav-link">Contacto</a></li>
            </ul>

            <!-- INICIAR SESIÓN A LA DERECHA -->
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'admin_panel' %}" class="btn btn-outline-secondary me-2">
                        Panel
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-orange">
                        Cerrar sesión
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-orange">
                        Iniciar sesión
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>


<main class="container py-4">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-center">
    <small>&copy; 2025 restAura - Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
