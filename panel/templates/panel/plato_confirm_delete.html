{% extends "panel/base_admin.html" %}

{% block admin_content %}
<h2 class="section-title mb-3">Eliminar plato</h2>

<p>¿Seguro que deseas eliminar el plato <strong>{{ plato.nombre }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'platos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
